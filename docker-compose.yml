services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: unleash
      POSTGRES_PASSWORD: unleash
    volumes:
      - pgdata:/var/lib/postgresql/data

  unleash:
    image: unleashorg/unleash-server:latest
    depends_on: [db]
    environment:
      DATABASE_URL: postgres://unleash:unleash@db:5432/unleash
      DATABASE_SSL: "false"
    ports:
      - "4242:4242"

  app_v1:
    build:
      context: .
    environment:
      APP_VERSION: "v1"
      UNLEASH_URL: "http://unleash:4242/api"
      UNLEASH_APP_NAME: "dark-demo"
      # UNLEASH_API_TOKEN: "<client-token>"  # add if you enable auth/tokens
    expose:
      - "8000"
    depends_on: [unleash]

  app_v2:
    build:
      context: .
    environment:
      APP_VERSION: "v2"
      UNLEASH_URL: "http://unleash:4242/api"
      UNLEASH_APP_NAME: "dark-demo"
      # UNLEASH_API_TOKEN: "<client-token>"
    expose:
      - "8000"
    depends_on: [unleash]

  router:
    image: nginx:1.25
    depends_on: [app_v1, app_v2]
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:

services:
  app_v1:
    build:
      context: .
      dockerfile: docker/Dockerfile
  app_v2:
    build:
      context: .
      dockerfile: docker/Dockerfile
