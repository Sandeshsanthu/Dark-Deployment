<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loan Eligibility Demo</title>
  </head>
  <body>
    <h2>Loan Eligibility Demo</h2>
    <form action="/check" method="post">
      <label>Annual income (USD):</label><br/>
      <input name="annual_income" type="number" step="0.01" value="75000" required/><br/><br/>

      <label>Credit score:</label><br/>
      <input name="credit_score" type="number" value="720" required/><br/><br/>

      <label>Monthly debt payments (USD):</label><br/>
      <input name="monthly_debt_payments" type="number" step="0.01" value="600" required/><br/><br/>

      <label>Loan amount (USD):</label><br/>
      <input name="loan_amount" type="number" step="0.01" value="20000" required/><br/><br/>

      <label>Loan term (months):</label><br/>
      <input name="loan_term_months" type="number" value="60" required/><br/><br/>

      <label>Employment years:</label><br/>
      <input name="employment_years" type="number" step="0.1" value="3" required/><br/><br/>

      <label>Age:</label><br/>
      <input name="age" type="number" value="30" required/><br/><br/>

      <button type="submit">Check eligibility</button>
    </form>
    <p style="margin-top: 16px;">
      Tip: toggle <b>model_v2_enabled</b> in Unleash to switch decisions.
    </p>
  </body>
</html>
